<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #eeecec;
    /*color: #2E2F30;*/
    text-align: center;
    font-family: Nunito, sans-serif;
    margin: 0;
    padding: 0 0;
  }
  .error-page-header {
    background-color: #4CAF50;
    color: white;
    margin-top: 0;
    height: 115px;
    font-weight: 600;
    line-height: 15vh;
  }
  .error-page-header h1 {
    font-size:35px;
    margin-top: 0;
  }
  .dialog{
  height: 85vh;
  background-color: #eeecec;
  }
  h5 {

    font-size: 18px;
    text-align: center;
    color: #808080;
    margin: 42px;
  }
  h6{
    font-size: 16px;
    text-align: center;
    color: #808080;
    margin: 42px;
    padding-top: 0px;
    padding-right: 0px;
    font-weight: 500;
    line-height: 1.1;
    margin-bottom: 50px;
  }
  img {
    width: 95%;
    margin-left: 14px;
    padding-bottom: 45px;
  }
  .error-button {
    text-decoration: none;
    background-color: #4CAF50;
    border: 2px solid #4CAF50;
    color: white;
    padding: 18px;
    text-align: center;
    text-decoration: none;
    display: center;
    font-size: 16px;
    margin: 31px 44px;
    cursor: pointer;
    border-radius: 30px;
    /*width: 80%;*/
    width: 200px;
    bottom: 75px;
    /*margin-top: 20px;*/
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="error-page-header">
    <h1>404</h1>
  </div>
  <div class="dialog">
    <div>
      <h5><strong>Oops, the page you're looking for does not exist.</strong></h5>
      <h6>You may want to head back to the homepage.</h6>
      <!-- <img src="" alt=""> -->
      <img src="/nil.png" alt="">
      <a href="#" class="error-button">Back to homepage</a>
    </div>
  </div>
</body>
</html>
